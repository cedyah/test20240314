    <article id="what-is">
        <h2>양자 컴퓨터란?</h2>
        <p>양자 컴퓨터는 양자역학의 원리를 이용하여 계산을 수행하는 컴퓨터입니다. 전통적인 바이너리 시스템과는 다른 원리로 동작합니다.</p>
    </article>
    <article id="how-it-works">
        <h2>작동 원리</h2>
        <p>양자 비트 또는 큐비트를 사용하여 병렬 처리와 상태 중첩을 활용합니다. 양자 얽힘과 양자 게이트를 통해 연산을 수행합니다.</p>
    </article>
    <article id="applications">
        <h2>응용 분야</h2>
        <p>양자 컴퓨터는 암호 해독, 최적화, 머신 러닝 등 다양한 분야에서 활용될 수 있습니다.</p>
    </article>
